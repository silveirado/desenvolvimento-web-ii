<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
  <meta charset="UTF-8">
  <title>Minhas Tarefas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="tarefas.js"></script>
  <link rel="stylesheet" href="tarefas.css">
</head>

<body>
  <div ng-controller="TarefasCtrl">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Atarefado</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
         <li><a href="#" ng-click="limpar()">Remover Finalizadas</a></li>
          </ul>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Suas tarefas</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="tarefa" placeholder="Digite uma tarefa">
            <span class="input-group-btn">
        <button ng-click="adiciona()" class="btn btn-default" type="button">Adicionar</button>
      </span>
          </div>
        </form>

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="tarefa in tarefas track by $index" ng-class="{'feito': tarefa.feito}">
            <input type="checkbox" ng-model="tarefa.feito"> {{tarefa.descricao}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
