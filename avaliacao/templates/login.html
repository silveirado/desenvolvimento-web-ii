<head>

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#botao-entrar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Avaliação</a>
      </div>
      <div id="botao-entrar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">
          Entrar <i class="glyphicon glyphicon-log-in"></i>
        </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--
  .container>.row>.col-md-4.col-offset-4>.panel.panel-defaul>.panel-heading+.panel-body
  -->

  <div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Informe suas credenciais</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <div class="input-group">
                  <input type="email" id="email" class="form-control" placeholder="Informe seu email de cadastro">
                  <div class="input-group-addon">@</div>
                </div>
              </div>
              <div class="form-group">
                <label for="senha" class="sr-only"></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
                  <div class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </div>
                </div>
              </div>
              <div class="pull-right">
                <div class="btn-group" role="group">
                  <button class="btn btn-success">Entrar</button>
                  <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Esqueci minha senha</a></li>
                    <li><a href="#">Cadastrar</a></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li><a target="_blank" href="http://github.com/silveirado">Copyright Derotino Silveira - Fundatec - 2016</a></li>
