<!DOCTYPE HTML>
<html>

<head>
  <title>Cadastro de Usuário</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="cadastro.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-2 col-xs-4">
        Coluna Esquerda
      </div>
      <div class="col-md-7 col-sm-8 col-xs-8">
        <div class="panel panel-primary">
          <div class="panel-heading">Cadastre-se em nosso site</div>
          <div class="panel-body">
            <div id="mensagens"></div>
            <form action="cadastro.html" name="form">
              <div class="form-group required">
                <label for="nome" class="control-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo" name="nome">
                <!-- -->
              </div>
              <div class="form-group required">
                <label for="idade" class="control-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Nos conte quantos anos você tem" name="idade">
              </div>
              <div class="form-group">
                <label class="control-label" for="escolaridade">Escolaridade</label>
                <select class="form-control" id="escolaridade" name="escolaridade">
                  <option>Selecione...</option>
                  <option value="B">Básico</option>
                  <option value="F">Fundamental</option>
                  <option value="M">Médio</option>
                  <option value="T">Técnico</option>
                  <option value="S">Superior</option>
                </select>
              </div>
              
              
              <button type="button" class="btn btn-primary" id="enviar">Cadastrar</button>
              <button type="reset" class="btn btn-warning">Limpar</button>
            </form>
          </div>
        </div>

      </div>
      <div class="col-md-2 col-sm-2">
        Coluna Direita
      </div>
    </div>
  </div>

</body>

</html>
